<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>CREATE ACCOUNT</h2>

    <div class="social-icons">
      <button><img src="https://img.icons8.com/color/24/google-logo.png"/></button>
      <button><img src="https://img.icons8.com/ios-filled/24/000000/facebook-new.png"/></button>
    </div>

    <div class="email-text">or use your email for registration</div>

    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="signup-btn" type="submit">SIGN UP</button>
    </form>
  </div>
</body>
</html>
